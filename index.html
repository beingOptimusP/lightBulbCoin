<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./abi.js"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h2>
            allocation => <span id="allocation"></span>
            <br><br>
            <input id="bnb" type="text" placeholder="input amount of bnb">
            <button onclick="claim()" id="allocate" class="success">allocate</button>
        </h2>
    </center>

    <script>
        Number.prototype.noExponents = function() {
            var data = String(this).split(/[eE]/);
            if (data.length == 1) return data[0];

            var z = "",
                sign = this < 0 ? "-" : "",
                str = data[0].replace(".", ""),
                mag = Number(data[1]) + 1;

            if (mag < 0) {
                z = sign + "0.";
                while (mag++) z += "0";
                return z + str.replace(/^\-/, "");
            }
            mag -= str.length;
            while (mag--) z += "0";
            return str + z;
        };

        console.log('hello')

        var myContract;
        var accounts;
        async function CheckMetamaskConnection() {
            // Modern dapp browsers...
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                try {
                    // Request account access if needed
                    await ethereum.enable();

                    accounts = await web3.eth.getAccounts();
                    console.log("yes");
                    init();
                    // Acccounts now exposed
                    return true;
                } catch (error) {
                    // User denied account access...
                    return false;
                }
            }
            // Legacy dapp browsers...
            else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
                // Acccounts always exposed
                accounts = await web3.eth.getAccounts();
                console.log("yes");
                init();
                return true;
            }
            // Non-dapp browsers...
            else {
                console.log(
                    "Non-Ethereum browser detected. You should consider trying MetaMask!"
                );
                return false;
            }
        }

        CheckMetamaskConnection();
        console.log(abi)
        myContract = new web3.eth.Contract(
            abi,
            "0xAeE4BF74AB1FFbBFAFa28Cb5c9436dE5B6879EDC"
        );

        const init = async() => {
            document.getElementById("allocation").innerHTML = (
                (await myContract.methods.allocation(accounts[0]).call()) / Math.pow(10, 18)
            ).noExponents();

        }

        const claim = async() => {
            const value = parseFloat(document.getElementById('bnb').value) * Math.pow(10, 16);
            console.log(value)
            await myContract.methods.allocate().send({
                from: accounts[0],
                value: value
            })
        }
    </script>
</body>

</html>
